<!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>
    <script>
    var firstIndex = 0;
    
    function changeSlide(num){
        firstIndex += num;
        var images = document.getElementsByClassName("carousel-images");
        
        if(firstIndex < 0){
            firstIndex = images.length - 1;
        } else if (firstIndex >= images.length){
            firstIndex = 0;
        }
    
        for (var i = 0; i < images.length; i++) {
        if (i === firstIndex){
            images[i].style.display = "inline"; 
        }else {
            images[i].style.display = "none";
        }
            
        }
    }
    
    </script>
  </head>
<body onload="changeSlide(0)">
    <div class=header>
        <h1>Paper Scissors Socks</h1>
        <hr id="hr">
        <p>Buy one, get one free!</p>
    </div>
    
    <div id="box-container">
        <div onclick="rockoff('Paper')" id="left-box" class="box">
        <h1>Paper</h1>
        <img src="img/paper-png.png" alt="Paper">
        </div>
        <div onclick="rockoff('Scissors')" id="center-box" class="box">
        <h1 >Scissors</h1>
        <img src="img/scissors-png.png" alt="Scissors">
        </div>
        <div onclick="rockoff('Socks')" id="right-box" class="box">
        <h1 >Socks</h1>
        <img src="img/sock-png.png" alt="Socks">
        </div>
    </div>
</body>
<hr id="hr">
<div class="carousel-master">
    <div > 
        <button onclick="changeSlide(-1)"> < </button>
        <img class="carousel-images" src="img/paper-png.png" alt="Paper">
        <img class="carousel-images" src="img/scissors-png.png" alt="Scissors">
        <img class="carousel-images" src="img/sock-png.png" alt="Socks">
        <button onclick="changeSlide(1)"> > </button>
    </div>
      
</div>
